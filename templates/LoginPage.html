{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{%static 'styles/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

    <title>SpamByter Login</title>
</head>
<body>
<div class="app">
  <div class="content">
    <div class="header hidden"></div>

      <div class="Disclaimer">
          <h5><b style="color:rgba(200, 150, 100, 1)"><u>Disclaimer </u></b>: Please Enter Your Credentials only,&nbspIf You are Trying to do any spam activity You will be punished immedietely!!</h5>
      </div>

      <div class="LoginBtn">
          Not Registered? <a href="/SpamByterApp/" > <b style="color: rgb(20,200,10)">SignUp</b></a>
      </div>
    <div class="button">
      <div class="sign-up">LOGIN</div>
          {% block content %}
          <form class="hidden form" enctype="multipart/form-data" method="post" action="Login">
              {% csrf_token %}
            <input type="number" placeholder="Registered Phone No" name="PhoneNo" required/>
            <input type="password" placeholder="Password" name="pswd" required/>

            <button class="hidden" type="submit" value="Register"><span class="text">DONE</span></button>
          </form>
          {% endblock %}
    </div>

  </div>
</div>
</body>
</html>
